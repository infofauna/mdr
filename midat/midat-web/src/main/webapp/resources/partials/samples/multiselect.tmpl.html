
<div class="dropdown">
    <!-- {{"search.details.loading" | j18n }}     -->
    <button class="btn" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
        <span class="pull-left">{{header}}</span>
        <span class="caret pull-right"></span>
    </button>
    <ul class="dropdown-menu">
        <li>
            <input class="input-block-level" type="text" ng-model="searchText.label" autofocus="autofocus" placeholder='{{"search.details.station.filter" | j18n }}' />
        </li>
        <li ng-show="multiple">
            <button class="btn-link btn-small" ng-click="checkAll()"><i class="fa fa-check" aria-hidden="true"></i> {{"search.details.station.selectAll" | j18n }}</button>
            <button class="btn-link btn-small" ng-click="uncheckAll()"><i class="fa fa-times" aria-hidden="true"></i> {{"search.details.station.unselectAll" | j18n }}</button>
        </li>
        <li ng-repeat="i in items | filter:searchText">
            <a ng-click="select(i); focus()">
                <i ng-class="{'fa fa-check': i.checked, 'fa ': !i.checked}"></i>{{i.label}}</a>
        </li>
    </ul>
</div>
