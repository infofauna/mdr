<div class="popover index-rating-popover">
    <div class="arrow"></div>

    <h3 class="popover-title">{{"search.details.indexratings.popover.title" | j18n}} {{content}}</h3>

    <div class="popover-content">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>{{"search.details.indexratings.popover.values" | j18n}}</th>
                <th>{{"search.details.indexratings.popover.rating" | j18n}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="rating in bioticIndexQualityValues[content] ">

                <td ng-hide="rating.legendVersionId != title" ng-if="rating.ratingCode !== 'UNDIFINED'">{{rating.rangeLegendText}}</td>
                <td ng-hide="rating.legendVersionId != title" ng-if="rating.ratingCode !== 'UNDIFINED' ">
                        <span class="label" ng-style="{ 'background-color': rating.bgColorCode, color: rating.textColorCode }">
                            {{rating.rating}}
                        </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
