<div>

<style type="text/css">
    .geoadmin-map-container *{
        box-sizing: content-box;
    }
    .geoadmin-map{
        position: relative;
    }

    .geoadmin-map-container{
        position: relative;
        box-sizing: content-box;
        overflow:hidden;
        /*height: 100%; width: 100%;*/
    }

    .geoadmin-map-container .drawing canvas{
        cursor: crosshair;
        /*box-sizing: border-box;*/
    }

    .geoadmin-map-container .coordinatesDisplay {
        font-family: Helvetica, Arial,  sans-serif; font-size: 12px; font-weight: bold; color : white;
        position: absolute; top: 0; right: 0;
        width: 250px; padding: 3px;
        display: block; background-color: #323232;
        opacity: 0.65;
        z-index: 1;
    }

    .geoadmin-map-container .coordinatesDisplay .x, .geoadmin-map-container .coordinatesDisplay .y{
        margin-left: 1em;
    }

    .geoadmin-map-container-hider{
        height: 100%; width: 100%; position: absolute; left: 0; top: 0; z-index: 100; background-color: #FFFFF6;
    }

</style>

<div class="geoadmin-map" >

    <div ng-style="{'height': model.height, 'width': model.width}"  class="geoadmin-map-container"  id="geoadmin-map-container" >
        <div class='coordinatesDisplay ng-cloak' ng-show="model.coordinatesDisplay.show" >
            <span>{{model.coordinatesDisplay.label}}</span>
            <span class='x'>{{model.coordinatesDisplay.x}}</span>
            <span class='y'>{{model.coordinatesDisplay.y}}</span>
        </div>

    </div>

    <div class="geoadmin-map-container-hider" ng-show="model.hide"></div>

</div>

</div>
