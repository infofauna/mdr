home.intro=<h2>MIDAT traite les informations suivantes :</h2><ol><li>Le chargement et l\u2019archivage des protocoles du Syst\u00E8me modulaire gradu\u00E9 du module macrozoobenthos :<ol type\="a"><li>Les protocoles de laboratoire selon IBCH (liste de taxons)</li><li> Les grilles d\u2019\u00E9chantillonnage (habitats, couple substrat/vitesse)</li><li>Les protocoles \u00E9comorphologie & aspect g\u00E9n\u00E9ral (donn\u00E9es principales)</li></ol></li><li>Le chargement de donn\u00E9es en masse avec des listes de taxons par stations</li><li>Le calcul des indices biologiques IBCH, Makroindex et SPEAR</li><li>La recherche de donn\u00E9es sous forme tabulaire et g\u00E9o-localis\u00E9e</li><li>La visualisation cartographique de la qualit\u00E9 des eaux selon les indices IBCH/SPEAR/Makroindex</li></ol>
