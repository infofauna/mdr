home.intro=<h2>MIDAT provides the following services:</h2><ol><li>Uplaoding and archiving protocols of the the module macrozoobenthos from the modular stepwise procedure:<ol type\="a"><li>IBCH lab protocols (taxalist)</li><li>Sample grid (habitats)</li><li>Protocol ecomorphology and physical appearance</li></ol></li><li>Loading and archiving of mass data concerning taxalists of numerous stations</li><li>The calculation of the biologic indices <a href='http://www.modul-stufen-konzept.ch/fg/module/mzb/index_EN' target='_blank'>IBCH</a>, Makroindex and SPEAR (version 2017, <a href='https://www.ufz.de/index.php?en=38122' target='_blank'>SPEAR</a> Calculator 0.12.0)</li><li>Data queries using search criteria or geographic localisation</li><li>Visualisation of the water quality according to the indices IBCH/SPEAR/Makroindex</li></ol>

